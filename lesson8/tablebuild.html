<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Table Build - George Blanchard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="George Blanchard">
    <meta name="description" content="Table Build Week 8 Assignment for WDD230">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="tablebuild.css">


</head>

<body>
  <table>
    <caption></caption>
    <thead>
      <tr>
        <th colspan="3" scope="colgroup">ACME Wildwest</th>
      </tr>
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead> 
    <tbody>
      <tr>
        <td scope="row">August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td scope="row">September</td>
        <td>$4,420</td>
        <td>$5,000</td>   
      </tr>
      <tr>
        <td scope="row">October</td>
        <td>$4,870</td>
        <td>$5,000</td>   
      </tr>
      <tr>
        <td scope="row">November</td>
        <td>$8,610</td>
        <td id="nov">$7,500</td>   
      </tr>
      <tr>
        <td scope="row"><em>Black Friday</em></td>
        <td colspan="2">$3,200</td>
      </tr> 
      <tr>
        <td scope="row">December</td>
        <td>$6,820</td>
        <td>$7,500</td>   
      </tr>  
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Compiled Twosday by George</td>
      </tr>   
    </tfoot>
  </table>
  
  <br><br>
  
  <img src="https://cdn.glitch.global/bec41283-eec0-4762-accc-b77b7f314f3e/wdd230_image_tableme.png?v=1645481874702">
  
</body>


</html>
